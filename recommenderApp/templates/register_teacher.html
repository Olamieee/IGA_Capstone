<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'css/favicon-96x96.png' %}" sizes="96x96" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Teacher</title>
    <style>
        .otp-section {
            display: none; /* Hidden initially */
        }
        .otp-container {
            display: flex;
            gap: 10px;
        }
        .get-otp-btn {
            padding: 8px 15px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .get-otp-btn:hover {
            background-color: #3d5d8a;
        }
        .countdown {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card auth-card">
            <h1>Teacher Registration</h1>
            <p class="subtitle">Enter your details to create an account</p>
            
            {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
            {% endif %}
            <form method="POST" action="{% url 'teacher_signup' %}">
                {% csrf_token %}
                <div class="form-section">
                    <div class="form-group">
                        <input type="text" name="full_name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <select name="school" required>
                            <option value="">-- Select School --</option>
                            {% for school in schools %}
                                <option value="{{ school.id }}">{{ school.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group otp-container">
                        <input type="text" name="otp" id="otp-input" placeholder="Enter OTP" maxlength="6" pattern="\d{6}" required>
                        <button type="button" id="get-otp-btn" class="get-otp-btn">Get OTP</button>
                    </div>
                    <div class="countdown" id="countdown" style="display:none;">OTP expires in <span id="timer">10:00</span></div>
                    <div class="form-group">
                        <input type="text" name="subject_specialization" placeholder="Subject Specialization" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="auth-link">Already have an account? <a href="{% url 'teacher_login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
